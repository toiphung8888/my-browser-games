<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ZOMBIE CITY: NIGHTMARE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <h1 class="title">ZOMBIE CITY</h1>
            <p>CHẾ ĐỘ SINH TỒN ĐÊM</p>
            <div style="text-align: left; margin: 20px;">
                <p>[W,A,S,D] Di chuyển | [SHIFT] Chạy</p>
                <p>[CHUỘT TRÁI] Bắn | [CHUỘT PHẢI] Ngắm Nhiệt</p>
                <p>[SPACE] Nhảy | [R] Nạp đạn</p>
            </div>
            <button class="start-btn">THAM CHIẾN</button>
        </div>
    </div>

    <div id="thermal-overlay"></div>
    <div id="scope-crosshair"></div>

    <div id="hud">
        <div id="crosshair"></div>
        <div id="damage-overlay"></div> <div id="wave-indicator" class="panel">
            <div class="stat-label">WAVE</div>
            <div id="wave-text">1</div>
        </div>

        <div id="stats-panel" class="panel">
            <div>
                <div class="stat-value" id="hp-val">100</div>
                <div class="stat-label">MÁU</div>
            </div>
            <div>
                <div class="stat-value" id="score-val">0</div>
                <div class="stat-label">ĐIỂM</div>
            </div>
        </div>

        <div id="weapon-panel" class="panel">
            <div id="weapon-name" class="stat-label">M4A1 RIFLE</div>
            <div id="ammo-count">30 / ∞</div>
        </div>

        <div id="msg-center"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
