<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tank Battle 2D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui-container">
        <div id="hud">
            <div class="hud-item">
                <span>HP</span>
                <div class="health-bar-bg">
                    <div id="health-fill"></div>
                </div>
            </div>
            <div class="hud-item">
                <span>SCORE:</span> <span id="score-val">0</span>
            </div>
            <div class="hud-item">
                <span>WAVE:</span> <span id="wave-val">1</span>
            </div>
            <button id="pause-btn">PAUSE</button>
        </div>

        <div id="start-screen" class="screen active">
            <h1>NEON TANK BATTLE</h1>
            <p>WASD to Move | Mouse to Aim | Click to Shoot</p>
            <button id="start-btn" class="glow-btn">START MISSION</button>
        </div>

        <div id="game-over-screen" class="screen">
            <h1>MISSION FAILED</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="glow-btn">RETRY</button>
        </div>

        <div id="pause-screen" class="screen">
            <h1>PAUSED</h1>
            <button id="resume-btn" class="glow-btn">RESUME</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
